<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <title>Mark 14</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Mark 14 - Stocks tracking</h1>
    <main>
      <div id="display-input">
        <label for="initial-price">
          Initial price
          <input type="text" id="initial-price" placeholder="Enter the Initial Price here"/>
        </label>
        <label for="stocks-quantity">
          Quantity of Stocks
          <input
            type="text"
            id="stocks-quantity"
            placeholder="Enter the Initial Price here"
          />
        </label>
        <label for="current-price">
          Current Price
          <input
            type="text"
            id="current-price"
            placeholder="Enter the Initial Price here"
          />
        </label>
        <button id="btn">Tell Me !</button>
      </div>
      
      <div id="display-output"></div>

     
    </main>
    <script src="/app.js"></script>
  </body>
</html>
